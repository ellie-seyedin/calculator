<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cal-container">
        <h2 id="displayNumber">0</h2>
        <h4 onclick="formNumber(1)">1</h4>
        <h4 onclick="formNumber(2)">2</h4>
        <h4 onclick="formNumber(3)">3</h4>
        <h4 onclick="formNumber(4)">4</h4>
        <h4 onclick="formNumber(5)">5</h4>
        <h4 onclick="formNumber(6)">6</h4>
        <h4 onclick="formNumber(7)">7</h4>
        <h4 onclick="formNumber(8)">8</h4>
        <h4 onclick="formNumber(9)">9</h4>
        <h4 onclick="formNumber('.')">.</h4>
        <h4 onclick="formNumber(0)">0</h4>
        <h4 onclick="clearDisplay()">C</h4>
        <h4 style="grid-row: 2/3; grid-column: 4/5"; class="operator-btn" onclick="formOperatorDivide()">/</h4>
        <h4 style="grid-row: 3/4; grid-column: 4/5"; class="operator-btn" onclick="formOperatorMultiply()" >x</h4>
        <h4 style="grid-row: 4/5; grid-column: 4/5;" class="operator-btn" onclick="formOperatorSubtract()">-</h4>
        <h4 style="grid-row: 5/6; grid-column: 4/5;" class="operator-btn" onclick="formOperatorSum()">+</h4>
        <h4 id="equal" style="grid-row: 6/7; grid-column: 1/5;" class="operator-btn">=</h4>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
